<!DOCTYPE html>
<html>
<head>
  <title>Mi Sitio Web</title>
</head>
<style>
/* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

/* Estilos del encabezado */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

/* Estilos de la barra de navegación */
nav {
  background-color: #eee;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
}

nav ul li a {
  display: inline-block;
  padding: 10px;
  text-decoration: none;
  color: #333;
}

/* Estilos de las secciones */
section {
  margin: 20px 0;
}

section h2 {
  color: #333;
}

/* Estilos del pie de página */
footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
</style>
<body>
  <header>
    <h1>Bienvenido a mi Sitio Web</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  
  <section>
    <h2>Acerca de</h2>
    <p>Breve descripción de tu sitio web o de ti mismo/a.</p>
  </section>
  
  <section>
    <h2>Servicios</h2>
    <ul>
      <li>Servicio 1</li>
      <li>Servicio 2</li>
      <li>Servicio 3</li>
    </ul>
  </section>
  
  <footer>
    <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
